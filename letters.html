<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="darkreader-lock">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Swap</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css?v=3">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#556ab2">
    <meta name="msapplication-TileColor" content="#556ab2">
    <meta name="theme-color" content="#556ab2">
    <!-- JavaScripts -->
    <script src="javascripts/theme.js?v=3" type="module"></script>
    <script src="javascripts/letters-script.js?v=3" type="module"></script>
    <script src="https://kit.fontawesome.com/e524614bb5.js" crossorigin="anonymous"></script>
    <!-- Embedding -->
    <meta content="Letter Swap" property="og:title">
    <meta content="Swaps normal letters for visually similar alternatives" property="og:description">
    <meta content="https://aldenizenmc.github.io/letter-swap">
    <meta content="https://aldenizenmc.github.io/letter-swap/images/logo.webp" property="og:image">
    <meta content="#3254a8" data-react-helmet="true" name="theme-color">
</head>

<body data-page="letters">
    <header>
        <div class="header">
            <div class="headings">
                <h1>Letter Swap</h1>
                <h3>Swaps normal letters for visually similar alternatives</h3>
                <nav class="links">
                    <a href="/letter-swap/">Converter</a>
                    <a href="/letter-swap/letters.html">Letter List</a>
                    <a href="/letter-swap/about.html">About</a>
                </nav>
                <div class="light-toggle">
                    <i id="theme-icon" class="fa-solid fa-sun fa-lg"></i>
                    <label class="switch">
                        <input type="checkbox" id="light-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>N</th>
                    <th>Original</th>
                    <th>Replacement</th>
                    <th>Block</th>
                </tr>
            </thead>
            <tbody id="letter-list-table">
            </tbody>
            <tfoot></tfoot>
        </table>
    </main>
    <footer>
        <div>
            <hr>
            <p><i class="fa-brands fa-github fa-lg"></i><a href="https://github.com/AldenizenMC/unicodeify/">Source</a>
            </p>
        </div>
    </footer>
</body>

</html>
