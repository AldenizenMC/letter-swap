<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicodeify</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bulma_overwrite.css?v=1">
    <link rel="stylesheet" href="css/styles.css?v=1">
    <!-- JavaScripts -->
    <script src="javascripts/index-script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/e524614bb5.js" crossorigin="anonymous"></script>
    <!-- Embedding -->
    <meta content="Unicodeify" property="og:title">
    <meta content="Replaces latin characters with non-latin characters that looks identical" property=" og:description">
    <meta content="https://aldenizenmc.github.io/unicodeify">
    <meta content="https://aldenizenmc.github.io/unicodeify/images/embed.png" property="og:image">
    <meta content="#3254a8" data-react-helmet="true" name="theme-color">
</head>

<body data-page="index">
    <header>
        <div class="container header">
            <div class="headings">
                <h1>Unicodeify</h1>
                <h3>Replaces latin characters with non-latin characters that looks identical</h3>
                <div class="links">
                    <a href="/">Converter</a>
                    <a href="/letters.html">Letters</a>
                    <a href="/about.html">About</a>
                </div>
                <div class="light-toggle">
                    <i id="theme-icon" class="fa-solid fa-sun fa-lg"></i>
                    <label class="switch">
                        <input type="checkbox" id="light-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
    </header>
    <main>
        <div class="container main-input" id="input-container">
            <textarea name="text-input" id="text-input" class="input" placeholder="Hello World!"></textarea>
            <button class="button" id="convert">Convert</button>
        </div>
        <div class="container main-output" id="output-container">
            <h3>Output</h3>
            <textarea name="text-putput" id="text-output" class="input" readonly></textarea>
            <table class="table is-bordered" id="">
                <thead>
                    <tr>
                        <th><abbr title="N"></abbr>N</th>
                        <th><abbr title="Original"></abbr>Original</th>
                        <th><abbr title="Replaced"></abbr>Replaced</th>
                        <th><abbr title="Block"></abbr>Block</th>
                    </tr>
                </thead>
                <tbody id="replaced-letter-table">
                </tbody>
                <tfoot></tfoot>
            </table>
            <a href="" class="button" id="inspect">Inspect</a>
            <div class="input-copy">
                <input type="text" id="text-url" class="input" readonly>
                <button class="button button-copy" id="url-copy" data-target="text-url">Copy</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <hr>
            <p><i class="fa-brands fa-github fa-lg"></i><a href="https://github.com/AldenizenMC/unicodeify">Source</a>
            </p>
        </div>
    </footer>
</body>

</html>
